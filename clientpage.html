<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EcoWash</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="x-icon" href="./fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-row justify-content-between">
          <div class="mt-3">
            <a href="./index.html"> <i class="fas fa-arrow-left"></i></a>
            <a href="./sendmsg.html"> <i class="fas fa-arrow-right"></i></a>
          </div>
          <a href="./index.html"
            ><img class="logopng" src="./logo3.png" alt="logo"
          /></a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="display-5 fontgilda">Ma'lumot kiriting!</div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <form action="#">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Ism"
                required
              />
              <label for="floatingInput">Ism:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingPassword"
                placeholder="telefon raqam"
                required
              />
              <label for="floatingInput">Telefon raqam:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingPassword"
                placeholder="avto model"
                required
              />
              <label for="floatingInput">Avto model:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingPassword"
                placeholder="avto rangi:"
                required
              />
              <label for="floatingInput">Avto rangi:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingPassword"
                placeholder="avto raqam"
                required
              />
              <label for="floatingInput">Avto raqam:</label>
            </div>

            <div class="mb-3 border border-3 p-1">
              <label for="formGroupExampleInput" class="form-label"
                >Avtomobilning hozirgi turgan joy rasmi<br /><i
                  >(mo'ljalni aniqlash uchun)</i
                >
                quyidagidek ko'rinishda:
              </label>
              <div class="card mb-3">
                <img src="./samplecar.jpg" alt="sampleimg" />
              </div>
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                required
              />
            </div>

            <div class="card mb-3 border border-3 p-1">
              <button type="button" class="btn btn-outline-success w-100 mb-3">
                <i class="fas fa-map-pin"></i> Manzil (lakatsiya)ni kiriting:
                <i>ushbu tugmani bosish orqali </i>
              </button>
              <img src="./map.jpg" alt="sampleimg" />
            </div>
            <div>Yuvish qismi:</div>
            <select
              class="form-select form-select mb-3"
              aria-label=".form-select example"
            >
              <option selected value="1">Faqat tashqi qism</option>
              <option value="2">Tashqi va ichki qism</option>
            </select>
            <input
              type="button"
              class="btn btn-primary mb-3 w-100"
              value="Tasdiqlang"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- end -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
